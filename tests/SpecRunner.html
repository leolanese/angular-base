<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

    <!-- jasmine stuff -->
    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

    <!-- jasmine helpers -->
    <script type="text/javascript" src="../bower_components/sinon/lib/sinon.js"></script>
    <script type="text/javascript" src="../bower_components/happen/happen.js"></script>
    <script type="text/javascript" src="../bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>
    <script type="text/javascript" src="../bower_components/namespace/namespace.js"></script>
    <!-- Additional Jasmine grammar to enable alternate BDD approaches. -->
    <script type="text/javascript" src="lib/helpers/jasmineGrammar.js"></script>
    <!-- non-invasive way to mock (or simulate) ajax requests throughout your application -->
    <script type="text/javascript" src="lib/helpers/jquery.mockjax.js"></script>
    <!-- Optional jquery plugin for assertion debugging -->
    <script type="text/javascript" src="lib/helpers/jquery.assert.js"></script>

  <!-- source src files to be tested, add your javascript code to be tested here -->
  <script type="text/javascript" src="src/hellotdd.js"></script>

  <!-- source spec files here, add your spec file here -->
  <script type="text/javascript" src="spec/hellotddspec.js"></script>

  <script type="text/javascript">
      (function () {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var htmlReporter = new jasmine.HtmlReporter();

          jasmineEnv.addReporter(htmlReporter);

          jasmineEnv.specFilter = function (spec) {
              return htmlReporter.specFilter(spec);
          };

          var currentWindowOnload = window.onload;

          window.onload = function () {
              if (currentWindowOnload) {
                  currentWindowOnload();
              }
              execJasmine();
          };

          function execJasmine() {
              jasmineEnv.execute();
          }

      })();
  </script>

</head>

<body>
</body>
</html>
